<!DOCTYPE html>
<html lang="en">
	<head>
      <meta charset="UTF-8">
      <title>My Wish List</title>
      {% load staticfiles %}
      <link rel="stylesheet" href="{% static 'wishlist/css/wishlist.css' %}"media="screen" title="no title"  charset="utf-8">

  </head>
  <body>
    <h1 id="header-text">{{ wish_item.item }} </h1>
    <form action='/logout'>
        <input id="submit-button" type="submit" value="Logout">
      </form>
    <form id="registration-form" action='/listing'>
        <input id="submit-button" type="submit" value="Home">
      </form>

    <h3 id="div-header">Users who added this product/item under their wish list:</h3>
      <div id="userlist">
          {% for user in item_user_list%}
          <p class="page-font"> {{ user.name }} </p>
          {% endfor %}
      </div>


    </div>

	</body>
</html>
